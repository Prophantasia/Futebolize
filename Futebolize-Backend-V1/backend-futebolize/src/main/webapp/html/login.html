<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- @Desenvolvido por: Matheus Campos-->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <title>Futebolize</title>
  <link rel="icon" href="../assets/images/ball.ico">
  <link href="../css/login.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
<!-- Conteúdo -->
<main>
  <section class="area-login">

    <div class="login">
      <div class="logoDiv">
        <a href="../index.jsp">
          <img class="logo" src="../assets/images/logo.png" alt="Logo"></a>
      </div>

      <form id="form1">

        <p>Usuário:</p>
        <input type="text" name="emailLogin" placeholder="Digite seu usuário" autofocus>

        <p>Senha:</p>
        <input type="password" name="passLogin" placeholder="Digite sua senha">
        <input type="button"  value="entrar" onclick={confirm()} />
      </form>

      <p>Ainda não tem uma conta?<a href="cadastrar.html"> Criar conta</a></p>

    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="../javascript/script.js"></script>
<script>

  function msgError(){
    Swal.fire({
      title: "Ops!",
      text: "Ocorreu um erro",
      icon: "error"
    });
  }

  const auth = document.getElementById("form1");
  const authInf = auth.fetch("/autenticar", {method: "POST"})


  function confirm(){
    setTimeout(() => {
      Swal.fire({
        title: "Usuário Logado!",
        icon: "success",
        showConfirmButton: true,
        showCloseButton: true,
        confirmButtonText: "avançar",
        confirmButton: authInf
      }).then(Swal.getConfirmButton().submit())
    }, 1000);
  }



</script>
</body>

</html>
