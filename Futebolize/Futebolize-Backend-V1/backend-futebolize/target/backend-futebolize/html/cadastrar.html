<!DOCTYPE html>
<html>

<head>
  <!-- @Desenvolvido por: Rafael Soares-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <title>Futebolize</title>
  <link rel="icon" href="../assets/images/ball.ico">
  <link href="../css/cadastro.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!-- Conteúdo -->
<main>
  <section class="area-login">

    <div class="login">
      <div>
        <a href="../index.html">
          <img class="logo" src="../assets/images/logo.png"></a>
      </div>

      <!-- Elemento de conexão com o banco e backend-->
      <form action="/cadastrar" method="post">

        <!-- Elementos do form-->
        <p>E-mail:</p>
        <input type="text" name="emailLogin" placeholder="Digite seu e-mail" autofocus>
        <p>Nome completo:</p>
        <input type="text" name="nameLogin" placeholder="Digite seu nome e sobrenome">
        <p>Endereço:</p>
        <input type="text" name="adressLogin" placeholder="Digite seu endereço">
        <p>Telefone:</p>
        <input type="text" name="phoneLogin" placeholder="Digite seu telefone (00 00000-0000)">
        <p>CPF:</p>
        <input type="text" placeholder="Digite seu CPF">
        <p>Senha:</p>
        <input type="password" name="passLogin" placeholder="Digite sua senha">
        <button type="submit">Create</button>

      </form>



    </div>
  </section>
</main>

<script src="/javascript/script.js"></script>
</body>

</html>
